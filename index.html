<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--wapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#FFD0D0] gap-10">
        <div class="text-pink-500 font-medium text-[20px]">Increment And Decrement</div>
        <!--neg button-->
        <div class="bg-white text-[25px] rounded-sm flex gap-12 p-3 px-5 ">
          <button onclick="Decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
          </button>
          <div id="counter" class="font-bold">0</div>
          <!--pos button-->
          <button onclick="Increment()" class="border-l-2 border-[#bfbfbf] pl-5">
              <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
  
      <script
        src="https://kit.fontawesome.com/58a810656e.js"
        crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
</body>
</html>
